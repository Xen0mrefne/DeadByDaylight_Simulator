<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight Simulator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simulator.css">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="simulator">
        <div class="interface">
            <div class="survivor">
                <div class="objective">
                    <span class="action">Repairing Generator</span>
                    <span class="progress">0%</span>
                </div>
                <div class="status">
                    <img class="portrait" src="https://deadbydaylight.com/static/67533b00d669327b0076194b8ab5c293/1f375/survivor_claudette_headshot_5ea4b938bf.png" alt="">
                    <p class="survivor-name">Claudette (<span class="health">healthy</span>)</p>
                </div>
                <div class="options">
                    <button class="btn btn-blue">Repair/Find Generator</button>
                    <button class="btn btn-orange">Run/Loop</button>
                    <button class="btn btn-green">Heal</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
