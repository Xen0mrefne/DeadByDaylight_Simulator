<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight Simulator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simulator.css">
</head>
<body>
    <section class="simulator">
        <div class="interface">
            <div class="survivor">
                <div class="objective">
                    <span class="action">Repairing Generator</span>
                    <span class="progress">0%</span>
                </div>
                <div class="status">
                    <img src="" alt="">
                    <span>Claudette</span>
                </div>
                <div class="options">
                    <button class="btn btn-blue">Repair/Find Generator</button>
                    <button class="btn btn-blue">Run/Loop</button>
                    <button class="btn btn-green">Heal</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
